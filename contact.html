<!-- CONTACT -->
	<section id="contact">
		<div class="container">
			<div class="row">
	          <div class="col-md-12">
	            <h2 class="raleway text-center">I'll be sure to respond as soon as possible.</h2>
	          </div><!-- col -->
	        </div><!-- row -->

        <form class="clearfix" role="form" method="post" action="php/process.php" id="contact-form">
          <div class="row contact-row-top">
            <div class="col-md-3 contact-col">
              <input type="text" class="form-control input-lg text-center" id="contact-name" name="name" placeholder="Name*" required>
            </div><!-- col -->
            <div class="col-md-3 contact-col">
              <input type="email" class="form-control input-lg text-center" id="contact-email" name="email" placeholder="Email*" required>
            </div><!-- col -->
            <div class="col-md-6 contact-col">
              <input type="text" class="form-control input-lg text-center" id="contact-company" name="company" placeholder="Company/Organization">
            </div><!-- col -->
          </div><!-- row -->

          <div class="row">
            <div class="col-md-3 contact-col">
              <input type="text" class="form-control input-lg text-center" id="contact-timeline" name="timeline" placeholder="Timeline ex: 2-4 weeks*" required>
            </div><!-- col -->
            <div class="col-md-3 contact-col">
              <input type="text" class="form-control input-lg text-center" id="contact-budget" name="budget" placeholder="Budget ex: $500-1000*" required>
            </div><!-- col -->
            <div class="col-md-6 contact-col">
              <input type="text" class="form-control input-lg text-center" id="contact-website" name="website" placeholder="Current Website">
            </div><!-- col -->
          </div><!-- row -->

          <div class="row">
            <div class="col-md-8 contact-col">
              <textarea class="form-control input-lg text-center" id="contact-message" name="message" placeholder="Tell me about the project...*" rows="5" required></textarea>
            </div><!-- col -->
            <div class="col-md-3 col-md-offset-1 contact-col-bottom v-center">
              <!-- <input type="submit" class="btn btn-cta btn-lg btn-block raleway" name="contact-submit" value="GO!" /> -->
              <button type="submit" id="form-submit" class="btn btn-cta btn-lg btn-block raleway ">Go!</button>
            </div><!-- col -->
          </div><!-- row -->
          <div id="msgSubmit" class="text-center hidden raleway"><h3>Message Submitted!</h3></div>
          <div id="msgFail" class="text-center hidden raleway"><h3>Oops! Double check your fields, maybe?</h3></div>
        </form>
		</div><!-- container -->
	</section><!-- contact -->
